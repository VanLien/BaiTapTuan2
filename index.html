<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputVatly;
    let inputHoaHoc;
    let inputSinhhoc;
    inputVatly = prompt(" VatLy");
    inputHoaHoc = prompt(" HoaHoc");
    inputSinhhoc = prompt(" SinhHoc");
    let VatLy = parseInt(inputVatly);
    let HoaHoc = parseInt(inputHoaHoc);
    let SinhHoc = parseInt(inputSinhhoc);
    let DTB = (VatLy+HoaHoc+SinhHoc)/3;
    document.write("DTB="+DTB)

</script>
</body>
</html>
